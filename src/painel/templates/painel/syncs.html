{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Painel AVA - IFRN</title>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Painel de diários de cursos EaD do IFRN" />
    {% if gtag %}
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag }}"></script>
      <script>
        window.dataLayer = window.dataLayer || []
        function gtag() {
          dataLayer.push(arguments)
        }
        gtag('js', new Date())
        gtag('config', '{{gtag}}')
      </script>
    {% endif %}
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Google Fonts -->
    <!-- 
    <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' />
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css' />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css" />
                   -->
    <link href="//fonts.googleapis.com/css?family=Noto+Sans:400,500,600,700" rel="stylesheet" type="text/css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}?last_startup={{ last_startup }}" />
    <link rel="stylesheet" href="//unpkg.com/webtour@1.1.0/dist/webtour.min.css" />
    <script src="{% static 'dashboard/js/jquery-3.6.0.min.js' %}"></script>
  </head>
  <body>
    {% include 'painel/partials/header.html' %}
    <h1>Sincronizações do diário</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Em</th>
          <th>Usuário</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for solitacao in solicitacoes %}
          <tr>
            <td>{{ solitacao.timestamp }}</td>
            <td>-</td>
            <td>{{ solitacao.status_merged }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">Não houveram sincronizações</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
