{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="Ambiente, Virtual, Aprendizagem, IFRN, AVA" />
    <meta name="description" content="Ambientes Virtuais Aprendizagem IFRN" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="//fonts.googleapis.com/css?family=Noto+Sans:300,400,500,700,900" rel="stylesheet" type="text/css" >
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" />
    <style>
        body {margin: 0; padding: 0; font-family: 'Noto Sans', Helvetica, Arial, sans-serif;}
        header {background: #363940; padding: 20px;}
        main {padding: 20px; text-align: center;}
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header><img alt="Logo do IFRN" src="{% static 'dashboard/img/logo.png' %}" width="132" height="40" /></header>
    <main>
        <h1>Quase lá!</h1>
        <p>
            <a class='btn btn-primary' href='https://suap.ifrn.edu.br/accounts/logout/'>Sair completamente</a>
        </p>
        <p>
            <i>Para sua segurança clique em "Sair completamente" pois o SUAP não tem uma "sair completamente".</i>
        </p>
        <div style='border-top: 2px solid #ddd; margin-top: 30px; padding-top: 15px;'>
            <p>
                Eu desisti de sair.
            </p>
            <p>
                <a class='btn btn-secondary' href='{% url "portal:dashboard" %}'>Voltar ao painel</a>
            </p>
        </div>
    </main>
    {% comment %} <script>
        $.get('https://suap.ifrn.edu.br/accounts/logout/', function(data) {
            window.location.href = '/';
        }).fail(function() {
            alert( "error" );
        });
    </script> {% endcomment %}
</body>

</html>
